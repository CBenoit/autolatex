# Comment

[viewer]
view = 1
viewer = evince

[trans1]
include module = true

[gEneration]
main file = ./a/t.tex
makeindex style = @system
include module = no
image directory = a/b/c/d:x/y/z
generation type = dvi
tex compiler = xelatex
synctex = true
translator include path = path1:path2/a # Any comment
latex_cmd = latex2
latex_flags = -f1 -f2
bibtex_cmd = bibtex2
bibtex_flags = -f3 -f4
biber_cmd = biber2
biber_flags = -f5 -f6
makeglossaries_cmd = mkg
makeglossaries_flags = -f7 -f8
makeindex_cmd = mkidx
makeindex_flags = -f9 -f10
dvi2ps_cmd = dvips2
dvi2ps_flags = -f11 -f12
generation images = true

[trans2]
include module = n
files to convert = path/to/zz.svg

[clean]
files to clean = a.txt:a/b/c.txt
files to desintegrate = d.txt

[Scm]
scm commit =
scm update =

